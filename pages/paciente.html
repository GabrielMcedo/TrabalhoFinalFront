<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja nosso Paciente</title>
</head>
<body>
  <h2>Seja nosso paciente</h2>
    <p>Preencha o formulário abaixo e entraremos em contato</p>
    <form>
      <div>
        <label for="Nome">Nome: </label>
        <input type="text" placeholder="Digite seu nome" required />
      </div>
      <div>
        <label for="DataNascimento">Data de Nascimento: </label>
        <input type="date" required />
      </div>
      <div>
        <label for="Cpf">CPF: </label>
        <input type="text" placeholder="123.456.789-01" required />
      </div>
      <div>
        <label for="Email">Email: </label>
        <input type="text" placeholder="Digite seu email" required />
      </div>
      <div>
        <label for="Telefone">Telefone: </label>
        <input type="tel" placeholder="(99)99999-9999" />
      </div>
      <div>
        <label for="Profissao">Profissão: </label>
        <input type="text" />
      </div>
      <div>
        <label for="MotivoProcura">Motivo da procura: </label>
        <textarea name="Motivo" id="form-control"></textarea>
      </div>
      <div>
        <label for="Ajuda"
          >Precisa de algum tipo de tratamento especial (deficientes):
        </label>
        <input type="radio" name="deficiente" />
        <label for="deficiente">Sim</label>
        <input type="radio" name="deficiente" />
        <label for="deficiente">Não</label>
      </div>
      <div>
        <label for="Preferencia">Alguma preferencia de profissional: </label>
        <select name="profissionais" id="form-control">
          <option value="1">Sem preferencia</option>
          <option value="2">Psicologo 1</option>
          <option value="3">Psicologo 2</option>
          <option value="4">Psicologo 3</option>
          <option value="5">Psicologo 4</option>
          <option value="6">Psicologo 5</option>
        </select>
        <a href="#conhecanossosprofissionas">Conheça nossos profissionais</a>
      </div>
      <div>
        <label for="ComoConheceu">Como nos conheceu: </label>
        <select name="Opcoes" id="form-control">
          <option value="0">Escolha uma opção</option>
          <option value="1">Indicação de amigos/familiares</option>
          <option value="2">Recomendação médica</option>
          <option value="3">Redes socias</option>
          <option value="4">Televisão</option>
          <option value="5">Anúncios na internet</option>
          <option value="6">Outros</option>
        </select>
      </div>
      <div>
        <input type="checkbox" required />
        <label for="Descricao"
          >Entendo que meus dados possam ser usados para fins de contato com os
          profissionais.
        </label>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
</body>
</html>
