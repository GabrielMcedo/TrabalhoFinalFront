<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seja nosso Paciente</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/componentes.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/botoes.css" />
  </head>

  <body>
    <header class="layout-cabecalho">
      <div class="container">
        <h2>Seja nosso paciente</h2>
        <img src="./img/WhatsApp Image 2024-09-27 at 16.06.16.png" alt="" />
        <p>Preencha o formulário abaixo e entraremos em contato</p>
      </div>
    </header>

    <main class="layout-principal">
      <form class="formulario">
        <div class="container">
          <div class="layout-formulario">
            <div>
              <label for="Nome" class="label">Nome: </label>
              <input
                type="text"
                class="input-informacoes"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div>
              <label for="DataNascimento" class="label"
                >Data de Nascimento:
              </label>
              <input type="date" class="input-informacoes" required />
            </div>
            <div>
              <label for="Cpf" class="label">CPF: </label>
              <input
                type="text"
                class="input-informacoes"
                placeholder="123.456.789-01"
                maxlength="11"
                required
              />
            </div>
            <div>
              <label for="Email" class="label">Email: </label>
              <input
                type="text"
                class="input-informacoes"
                placeholder="Digite seu email"
                required
              />
            </div>
            <div>
              <label for="Telefone" class="label">Telefone: </label>
              <input
                type="tel"
                class="input-informacoes"
                placeholder="(99)99999-9999"
                maxlength="11"
                required
              />
            </div>
            <div>
              <label for="Profissao" class="label">Profissão: </label>
              <input type="text" class="input-informacoes" />
            </div>
            <div>
              <label for="MotivoProcura" class="label"
                >Motivo da procura:
              </label>
              <textarea
                name="Motivo"
                class="input-informacoes"
                id="form-control"
                required
              ></textarea>
            </div>
            <div>
              <div>
                <label for="Ajuda" class="label"
                  >Precisa de algum tipo de tratamento especial (deficientes):
                  <label class="label label-tratamento">
                    <input
                      type="radio"
                      class="input-informacoes"
                      name="deficiente"
                      value="sim"
                    />
                    Sim
                  </label>
                  <label class="label label-tratamento">
                    <input
                      type="radio"
                      class="input-informacoes"
                      name="deficiente"
                      value="nao"
                    />
                    Não
                  </label>
                </label>
              </div>
            </div>
            <div>
              <label for="Preferencia" class="label"
                >Alguma preferência de profissional:
              </label>
              <select
                name="profissionais"
                class="input-informacoes"
                id="form-control"
              >
                <option value="1">Sem preferência</option>
                <option value="2">Juliana</option>
                <option value="3">Fabíola</option>
                <option value="4">Gabriel</option>
                <option value="5">Regina</option>
                <option value="6">Teresa</option>
              </select>
            </div>
            <a href="./pages/contact.html" style="color: rgb(218, 163, 255);">Conheça nossos profissionais</a>
            <div>
              <label for="ComoConheceu" class="label"
                >Como nos conheceu:
              </label>
              <select name="Opcoes" class="input-informacoes" id="form-control">
                <option value="0">Escolha uma opção</option>
                <option value="1">Indicação de amigos/familiares</option>
                <option value="2">Recomendação médica</option>
                <option value="3">Redes socias</option>
                <option value="4">Televisão</option>
                <option value="5">Anúncios na internet</option>
                <option value="6">Outros</option>
              </select>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" class="input-informacoes" required />
              <label for="Descricao" class="label"
                >Entendo que meus dados possam ser usados para fins de contato
                com os profissionais.</label
              >
            </div>
            <div>
              <button
                class="botao botao-formulario input-informacoes"
                type="submit"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; 2024 Clínica Logos</p>
        <a>
          Espero que tenha conseguido entrar em contato com o profissional.
        </a>
        <a class="botao botao-inicial" href="../index.html"
          >Volte a página inicial</a
        >
      </div>
    </footer>
  </body>
</html>
